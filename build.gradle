plugins {
    id 'java'
}

group = 'com.tianscar.util'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'org.javassist:javassist:3.29.2-GA'
}

test {
    useJUnitPlatform()
}